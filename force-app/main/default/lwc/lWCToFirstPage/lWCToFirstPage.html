<template>
    <lightning-input type="text" value={cityName} onchange={handleChangeCity}></lightning-input>
    <lightning-button label="Forecast" title="Non-primary action" onclick={handleClick} class="slds-m-left_x-small"></lightning-button>
    <template if:true={listForecast}>    
    <div class="cards" >
        <template for:each={listForecast} for:item="list">
        <div class="card" key={list.Id}>
            <div class="name">
                <div class="name-title title">Name: </div>
                <div class="name-value value">{list.Name}</div>
            </div>
            <div class="current-date-and-time">
                <div class="current-date">
                    <div class="current-date-title title">Date:</div>
                    <div class="current-date-value value">{list.Date__c}</div>
                </div>
                <div class="current-time">
                    <div class="current-time-title title">Time:</div>
                    <div class="current-time-value value">{list.Time__c}:00:00</div>
                </div>
            </div>
            <div class="temperature">
                {list.Temperature__c} Â°C
            </div>
            <div class="weathere-message">
                <div class="weather-message-title title">Weather:</div>
                <div class="weather-message-value value">{list.Weather_Message__c}</div>
            </div>
        </div>
    </template>
    </div>
    </template>
</template>
