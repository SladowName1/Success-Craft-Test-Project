<template>
    <lightning-input type="text" value={cityName} onchange={handleChangeCity}></lightning-input>
    <lightning-button label="Neutral" title="Non-primary action" onclick={handleClick} class="slds-m-left_x-small"></lightning-button>
    <template if:true={forecastWeather.list}>    
    <div class="cards" >
        <template for:each={forecastWeather.list} for:item="forecast">
        <div class="card" key={forecast.index}>
            <div class="name">
                <div class="name-title title">Name: </div>
                <div class="name-value value">{cityName}</div>
            </div>
            <div class="current-date-and-time">
                <div class="current-date-title title">Date:</div>
                <div class="current-date-value value">{forecast.dt_txt}</div>
            </div>
            <div class="temperature">
                {forecast.main.temp} C
            </div>
        </div>
    </template>
    </div>
    </template>
</template>
